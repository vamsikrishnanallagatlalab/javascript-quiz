<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Quiz</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid px-0">
    <div class="row g-0 min-vh-100">
      <!-- Sidebar (Desktop) -->
      <div class="col-md-3 col-lg-2 bg-white border-end d-none d-md-block quiz-sidebar">
        <div class="p-3">
          <h5 class="mb-3">Questions</h5>
          <div id="question-list" class="list-group">
            <!-- Dynamically populated -->
          </div>
        </div>
      </div>

      <!-- Offcanvas for Mobile -->
      <button class="btn btn-outline-secondary d-md-none position-fixed top-0 start-0 m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
         Questions
      </button>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Questions</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <div id="question-list-mobile" class="list-group">
            <!-- Same as desktop, copied via JS -->
          </div>
        </div>
      </div>

      <!-- Main Quiz Area -->
      <div class="col-md-9 col-lg-10 d-flex flex-column">
        <div class="p-4">
          <!-- Progress Bar -->
          <div class="mb-4">
            <div class="d-flex justify-content-between mb-1">
              <small class="fw-medium">Progress</small>
              <small id="progress-text">1 / 20</small>
            </div>
            <div class="progress" style="height: 10px;">
              <div id="progress-bar" class="progress-bar bg-primary" role="progressbar" style="width: 5%"></div>
            </div>
          </div>

          <!-- Quiz Card -->
          <div class="card quiz-card">
            <div class="card-body p-4">
              <h2 class="card-title mb-4" id="question">Question goes here</h2>
              
              <div id="answer-buttons" class="mb-4"></div>

              <button id="next-btn" class="btn btn-primary">
                Next Question
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
