<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Quiz</title>
  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .quiz-card { box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15); }
    .btn-choice { text-align: left; padding: 0.75rem 1.25rem; margin-bottom: 0.5rem; }
    .btn-choice:hover { background-color: #f8f9fa; }
  </style>
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-8 col-lg-6">
        <div class="card quiz-card">
          <div class="card-body p-4">
            <h2 class="card-title mb-4" id="question">Question goes here</h2>
            
            <div id="answer-buttons" class="mb-4">
              <!-- Buttons injected by JS -->
            </div>

            <button id="next-btn" class="btn btn-primary" style="display:none;">
              Next Question
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (Popper + Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
