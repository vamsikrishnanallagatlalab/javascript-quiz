<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Quiz</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (for theme toggle icon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid px-0">
    <div class="row g-0 min-vh-100">
      <!-- Sidebar (Desktop) -->
      <div class="col-md-3 col-lg-2 border-end d-none d-md-block quiz-sidebar">
        <div class="p-3">
          <h5 class="mb-3">Questions</h5>
          <div id="question-list" class="list-group">
            <!-- Dynamically populated -->
          </div>
        </div>
      </div>

      <!-- Offcanvas Trigger (Mobile) -->
      <button class="btn btn-outline-secondary d-md-none position-fixed top-0 start-0 m-3" 
              type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" 
              aria-controls="offcanvasSidebar">
         Questions
      </button>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Questions</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <div id="question-list-mobile" class="list-group">
            <!-- Same as desktop -->
          </div>
        </div>
      </div>

      <!-- Main Quiz Area -->
      <div class="col-md-9 col-lg-10 d-flex flex-column">
        <!-- Theme Toggle: Centered above content (non-fixed) -->
        <div class="d-flex justify-content-center py-3">
          <button id="theme-toggle" class="btn btn-link text-decoration-none fs-4"
                  aria-label="Toggle dark/light mode">
            <i id="theme-icon" class="fas fa-moon"></i>
          </button>
        </div>

        <div class="p-4 flex-grow-1 d-flex flex-column">
          <!-- Progress Bar -->
          <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center mb-1">
              <small class="fw-medium">Progress</small>
              <small id="progress-text" class="px-2 py-1 rounded bg-white bg-opacity-75 text-dark">
                1 / 20
              </small>
            </div>
            <div class="progress" style="height: 10px;">
              <div id="progress-bar" class="progress-bar bg-primary" role="progressbar"></div>
            </div>
          </div>

          <!-- Quiz Card -->
          <div class="card quiz-card flex-grow-1 d-flex flex-column">
            <div class="card-body p-4 d-flex flex-column">
              <h2 class="card-title mb-4" id="question">Question goes here</h2>
              
              <div id="answer-buttons" class="mb-4 flex-grow-1"></div>

              <button id="next-btn" class="btn btn-primary mt-auto">
                Next Question
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
